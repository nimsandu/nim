<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Goal Timer</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --accent-color: #4fc3f7;
      --danger-color: #ef5350;
      --success-color: #66bb6a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    .inputs, .status {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
    }

    input, button {
      padding: 0.7rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }

    input {
      width: 150px;
      background-color: #1e1e1e;
      color: var(--text-color);
      border: 1px solid #333;
    }

    button {
      background-color: var(--accent-color);
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    .status {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
    }

    .timer {
      font-size: 3rem;
      color: var(--danger-color);
      margin: 1rem 0;
    }

    .clock {
      font-size: 1.2rem;
      color: var(--accent-color);
      margin-top: 0.5rem;
    }

    .progress-container {
      width: 100%;
      max-width: 500px;
      background-color: #333;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 1rem;
    }

    .progress-bar {
      height: 20px;
      background-color: var(--success-color);
      width: 0%;
    }

    .controls button {
      margin: 0.5rem;
      background-color: #666;
      color: white;
    }

    .cheer {
      color: var(--success-color);
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üìò Page Goal Timer</h1>
  <div class="inputs">
    <label>Pages: <input id="totalPages" type="number" min="1"></label>
    <label>Minutes/Page: <input id="minutesPerPage" type="number" min="1"></label>
    <button onclick="startTimer()">Start</button>
  </div>

  <div class="status" id="status"></div>
  <div class="timer" id="timer"></div>
  <div class="controls">
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resumeTimer()">Resume</button>
  </div>
  <div class="cheer" id="cheer"></div>
  <div class="clock" id="clock"></div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <script>
    let totalPages = 0, currentPage = 0, timePerPage = 0;
    let timeLeft = 0, pausedTime = 0, timerInterval, paused = false;
    let totalSecondsElapsed = 0;

    function startTimer() {
      totalPages = parseInt(document.getElementById("totalPages").value);
      timePerPage = parseInt(document.getElementById("minutesPerPage").value) * 60;
      if (!totalPages || !timePerPage) {
        alert("Enter valid numbers for both fields.");
        return;
      }
      currentPage = 1;
      totalSecondsElapsed = 0;
      paused = false;
      nextPage();
    }

    function nextPage() {
      if (currentPage > totalPages) {
        document.getElementById("status").innerText = "üéâ All done! You‚Äôre amazing!";
        document.getElementById("timer").innerText = "";
        document.getElementById("cheer").innerText = "";
        document.getElementById("progressBar").style.width = "100%";
        return;
      }

      timeLeft = timePerPage;
      updateDisplay();
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        if (!paused) {
          timeLeft--;
          totalSecondsElapsed++;
          updateDisplay();
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            currentPage++;
            document.getElementById("cheer").innerText = "üëè Page done! Moving to next...";
            setTimeout(() => nextPage(), 1000);
          }
        }
      }, 1000);
    }

    function pauseTimer() {
      paused = true;
      document.getElementById("cheer").innerText = "‚è∏Ô∏è Timer paused";
    }

    function resumeTimer() {
      paused = false;
      document.getElementById("cheer").innerText = "‚ñ∂Ô∏è Resumed! Let‚Äôs go!";
    }

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      document.getElementById("timer").innerText = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      document.getElementById("status").innerText = `üìÑ Page ${currentPage} of ${totalPages}`;
      document.getElementById("progressBar").style.width = `${(currentPage - 1 + (1 - timeLeft/timePerPage)) / totalPages * 100}%`;
      document.getElementById("clock").innerText = `‚è±Ô∏è Total time: ${Math.floor(totalSecondsElapsed / 60)}m ${totalSecondsElapsed % 60}s`;
    }
  </script>

</body>
</html>
