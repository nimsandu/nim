<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        
        .clock-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #333;
        }
        
        .time {
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 0.9;
        }
        
        .hours {
            font-size: 12rem;
            font-weight: 700;
        }
        
        .minutes {
            font-size: 12rem;
            font-weight: 700;
        }
        
        .calendar-container {
            flex: 1;
            height: 100%;
        }
        
        .calendar-iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: invert(1) hue-rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time">
            <div class="hours" id="hours">00</div>
            <div class="minutes" id="minutes">00</div>
        </div>
    </div>
    
    <div class="calendar-container">
        <iframe class="calendar-iframe" src="https://calendar.google.com/calendar/embed?src=nimsandukottage21%40gmail.com&mode=AGENDA&showTitle=0&showNav=0&showDate=0&showPrint=0&showTabs=0&showCalendars=0&showTz=0&bgcolor=%23ffffff&ctz=Asia%2FColombo" frameborder="0"></iframe>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Update time - hours and minutes only
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            
            // Call this function again in 10 seconds (less frequent updates)
            setTimeout(updateClock, 10000);
        }
        
        // Start the clock
        updateClock();
    </script>
</body>
</html>
