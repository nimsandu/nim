<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Clock</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #967859;
      --neutral-color: #555555;
      --card-bg: rgba(30, 30, 30, 0.7);
      --button-bg: rgba(60, 60, 60, 0.6);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      width: 100%;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.8s ease;
    }
    
    body.bg-gif {
      position: relative;
      background: url('bg.gif') no-repeat center center fixed;
      background-size: cover;
    }
    
    body.bg-gif::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
      backdrop-filter: blur(2px) contrast(0.8);
    }
    
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .clock-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .clock {
      font-size: 8rem;
      font-weight: 200;
      color: var(--text-color);
      letter-spacing: 4px;
      font-variant-numeric: tabular-nums;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
    }
    
    .clock-separator {
      animation: blink 1.5s infinite;
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    .buttons {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .button {
      position: absolute;
      background: var(--button-bg);
      border: none;
      color: var(--text-color);
      width: 46px;
      height: 46px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease;
      opacity: 0.6;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      pointer-events: auto;
    }
    
    .button:hover {
      opacity: 1;
      transform: translateY(-2px);
    }
    
    .button svg {
      width: 20px;
      height: 20px;
      opacity: 0.9;
    }
    
    #toggle-bg {
      top: 20px;
      right: 20px;
    }
    
    #open-timer {
      bottom: 20px;
      right: 20px;
    }
    
    #toggle-fullscreen {
      top: 20px;
      left: 20px;
    }
    
    .timer-setup {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      width: 320px;
      padding: 24px;
      background: var(--card-bg);
      border-radius: 16px 16px 0 0;
      backdrop-filter: blur(10px);
      transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 -4px 24px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }
    
    .timer-setup.visible {
      transform: translateX(-50%) translateY(0);
    }
    
    .timer-title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 16px;
      text-align: center;
    }
    
    .inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.85rem;
    }
    
    input {
      width: 100%;
      padding: 10px;
      font-size: 0.95rem;
      border-radius: 8px;
      background-color: rgba(80, 80, 80, 0.3);
      color: var(--text-color);
      border: 1px solid var(--neutral-color);
      transition: all 0.2s ease;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-color);
    }
    
    .primary-btn {
      width: 100%;
      padding: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      border-radius: 8px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .primary-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .timer-controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }
    
    .icon-btn {
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 10px;
      background-color: rgba(80, 80, 80, 0.3);
      border: 1px solid var(--neutral-color);
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-color);
    }
    
    .icon-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
    
    .status-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 240px;
      height: 34px;
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .status-bar.visible {
      opacity: 1;
    }
    
    .status-text {
      font-size: 0.8rem;
      margin-bottom: 6px;
      color: var(--text-color);
      opacity: 0.8;
    }
    
    .progress-container {
      width: 100%;
      height: 4px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background-color: var(--accent-color);
      width: 0%;
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .timer-time {
      position: absolute;
      font-size: 1.1rem;
      font-weight: 300;
      bottom: 65px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.5s ease;
      color: var(--text-color);
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    
    .timer-time.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock-container">
      <div class="clock" id="clock">
        <span id="hours">00</span><span class="clock-separator">:</span><span id="minutes">00</span>
      </div>
    </div>
    
    <div class="buttons">
      <button class="button" id="toggle-bg" title="Toggle Background">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="4"></circle>
          <path d="M12 2v2"></path><path d="M12 20v2"></path><path d="M4.93 4.93l1.41 1.41"></path><path d="M17.66 17.66l1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="M6.34 17.66l-1.41 1.41"></path><path d="M19.07 4.93l-1.41 1.41"></path>
        </svg>
      </button>
      <button class="button" id="open-timer" title="Toggle Timer">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </button>
      <button class="button" id="toggle-fullscreen" title="Toggle Fullscreen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
        </svg>
      </button>
    </div>
    
    <div class="timer-setup" id="timer-setup">
      <div class="timer-title">Study Timer</div>
      <div class="inputs" id="setup-inputs">
        <label>
          Pages to Read
          <input id="totalPages" type="number" min="1" placeholder="10">
        </label>
        <label>
          Minutes Per Page
          <input id="minutesPerPage" type="number" min="1" step="0.5" placeholder="5">
        </label>
        <button class="primary-btn" id="start-timer-btn">Begin Session</button>
      </div>
      
      <div class="timer-controls" id="timer-controls" style="display: none;">
        <button class="icon-btn" id="pauseBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="6" y="5" width="4" height="14" rx="1" />
            <rect x="14" y="5" width="4" height="14" rx="1" />
          </svg>
        </button>
        <button class="icon-btn" id="resumeBtn" style="display:none">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="5 3 19 12 5 21 5 3" />
          </svg>
        </button>
        <button class="icon-btn" id="nextPageBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9 18 15 12 9 6" />
          </svg>
        </button>
        <button class="icon-btn" id="endSessionBtn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
          </svg>
        </button>
      </div>
    </div>
    
    <div class="status-bar" id="status-bar">
      <div class="status-text" id="status-text">Page 1 of 10</div>
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
    </div>
    
    <div class="timer-time" id="timer-time">00:00</div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
    }
    
    updateClock();
    setInterval(updateClock, 1000);
    
    document.getElementById("toggle-bg").addEventListener("click", () => {
      document.body.classList.toggle("bg-gif");
    });
    
    document.getElementById("toggle-fullscreen").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
    
    document.getElementById("open-timer").addEventListener("click", () => {
      document.getElementById("timer-setup").classList.toggle("visible");
    });
    
    let totalPages = 0, currentPage = 0, timePerPage = 0;
    let timeLeft = 0, timerInterval;
    let totalSecondsElapsed = 0, totalPausedSeconds = 0;
    let isPaused = false, pauseStartTime = 0;
    let isTimerActive = false;
    
    document.getElementById("start-timer-btn").addEventListener("click", startTimer);
    document.getElementById("pauseBtn").addEventListener("click", pauseTimer);
    document.getElementById("resumeBtn").addEventListener("click", resumeTimer);
    document.getElementById("nextPageBtn").addEventListener("click", skipToNextPage);
    document.getElementById("endSessionBtn").addEventListener("click", endSession);
    
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }
    
    function startTimer() {
      totalPages = parseInt(document.getElementById("totalPages").value);
      const minsPerPage = parseFloat(document.getElementById("minutesPerPage").value);
      
      if (!totalPages || !minsPerPage || totalPages <= 0 || minsPerPage <= 0) {
        return;
      }
      
      timePerPage = Math.round(minsPerPage * 60);
      
      currentPage = 1;
      totalSecondsElapsed = 0;
      totalPausedSeconds = 0;
      isPaused = false;
      isTimerActive = true;
      
      document.getElementById("setup-inputs").style.display = "none";
      document.getElementById("timer-controls").style.display = "flex";
      document.getElementById("status-bar").classList.add("visible");
      document.getElementById("timer-time").classList.add("visible");
      
      clearInterval(timerInterval);
      nextPage();
      updateStatus();
    }
    
    function nextPage() {
      if (currentPage > totalPages) {
        document.getElementById("status-text").innerText = "Session Complete";
        document.getElementById("timer-time").innerText = "00:00";
        document.getElementById("progress-bar").style.width = "100%";
        
        endSession();
        return;
      }
      
      timeLeft = timePerPage;
      updateDisplay();
      clearInterval(timerInterval);
      
      timerInterval = setInterval(() => {
        if (!isPaused && isTimerActive) {
          timeLeft--;
          totalSecondsElapsed++;
          updateDisplay();
          
          if (timeLeft <= 0) {
            clearInterval(timerInterval);
            currentPage++;
            setTimeout(() => {
              nextPage();
            }, 500);
          }
        }
      }, 1000);
    }
    
    function pauseTimer() {
      if (!isTimerActive || isPaused) return;
      
      isPaused = true;
      pauseStartTime = Date.now();
      document.getElementById("pauseBtn").style.display = "none";
      document.getElementById("resumeBtn").style.display = "flex";
    }
    
    function resumeTimer() {
      if (!isTimerActive || !isPaused) return;
      
      isPaused = false;
      const pauseDuration = Math.floor((Date.now() - pauseStartTime) / 1000);
      totalPausedSeconds += pauseDuration;
      document.getElementById("pauseBtn").style.display = "flex";
      document.getElementById("resumeBtn").style.display = "none";
    }
    
    function skipToNextPage() {
      if (!isTimerActive) return;
      
      currentPage++;
      nextPage();
    }
    
    function endSession() {
      isTimerActive = false;
      clearInterval(timerInterval);
      
      document.getElementById("setup-inputs").style.display = "grid";
      document.getElementById("timer-controls").style.display = "none";
      document.getElementById("status-bar").classList.remove("visible");
      document.getElementById("timer-time").classList.remove("visible");
      
      document.getElementById("pauseBtn").style.display = "flex";
      document.getElementById("resumeBtn").style.display = "none";
    }
    
    function updateStatus() {
      if (currentPage <= totalPages) {
        document.getElementById("status-text").innerText = `Page ${currentPage} of ${totalPages}`;
      }
    }
    
    function updateDisplay() {
      document.getElementById("timer-time").innerText = formatTime(timeLeft);
      updateStatus();
      
      const currentPageProgress = (1 - timeLeft/timePerPage);
      const overallProgress = ((currentPage - 1) + currentPageProgress) / totalPages;
      document.getElementById("progress-bar").style.width = `${overallProgress * 100}%`;
    }
  </script>
</body>
</html>
