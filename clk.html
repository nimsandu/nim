<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Clock</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="clk.css">
</head>
<body>
<div class="container">
<div class="main-content">
<div class="clock-container">
<div class="clock" id="clock"></div>
</div>
<div class="timer-controls-bottom" id="timer-controls-bottom">
<div class="status-text" id="status-text-bottom"></div>
<div class="progress-container">
<div class="progress-bar" id="progress-bar-bottom"></div>
</div>
<div class="mini-controls">
<button class="mini-btn" id="pauseBtnMini">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<rect x="6" y="5" width="4" height="14" rx="1" />
<rect x="14" y="5" width="4" height="14" rx="1" />
</svg>
</button>
<button class="mini-btn" id="resumeBtnMini" style="display:none">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<polygon points="5 3 19 12 5 21 5 3" />
</svg>
</button>
<button class="mini-btn" id="nextPageBtnMini">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<polyline points="9 18 15 12 9 6" />
</svg>
</button>
<button class="mini-btn" id="endSessionBtnMini">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
<rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
</svg>
</button>
</div>
</div>
</div>
<div class="buttons">
<button class="button" id="toggle-fullscreen" title="Toggle Fullscreen">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
</svg>
</button>
<button class="button" id="toggle-bg" title="Toggle Theme">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<circle cx="12" cy="12" r="4"></circle>
<path d="M12 2v2"></path><path d="M12 20v2"></path><path d="M4.93 4.93l1.41 1.41"></path><path d="M17.66 17.66l1.41 1.41"></path><path d="M2 12h2"></path><path d="M20 12h2"></path><path d="M6.34 17.66l-1.41 1.41"></path><path d="M19.07 4.93l-1.41 1.41"></path>
</svg>
</button>
<button class="button" id="open-timer" title="Toggle Timer">
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
<circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
</svg>
</button>
</div>
</div>
<div class="ios-popup" id="timer-popup">
<div class="popup-content">
<div class="popup-header">
<h2>Study Timer</h2>
<button class="close-btn" id="close-popup">Ã—</button>
</div>
<div class="popup-body">
<div class="input-group">
<label>Pages to Read</label>
<input id="totalPages" type="number" min="1" placeholder="10">
</div>
<div class="input-group">
<label>Minutes Per Page</label>
<input id="minutesPerPage" type="number" min="1" step="0.5" placeholder="5">
</div>
<button class="primary-btn" id="start-timer-btn">Begin Session</button>
</div>
</div>
</div>
<div class="overlay" id="overlay"></div>
<script src="clk.js"></script>
</body>
</html>
