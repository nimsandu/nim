<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cozy Clock</title>
  <style>
    html,body{margin:0;padding:0;height:100%;width:100%;overflow:hidden;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background-color:#121212;color:#cbd5e1;display:flex;justify-content:center;align-items:center;flex-direction:column}body.bg-gif{background:url('bg.gif') no-repeat center center fixed;background-size:cover}body.bg-gif::before{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.4);z-index:1;backdrop-filter:blur(2px) contrast(0.8)}.container{position:relative;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:2}.clock{font-family:'Courier New',monospace;font-size:8rem;font-weight:800;letter-spacing:8px;color:#a0aec0;margin-bottom:1.5rem;user-select:none;display:flex;align-items:center;scale:1.4;justify-content:center}.main-content{display:flex;justify-content:center;align-items:flex-end;width:100%;height:100%}iframe{width:25vw;height:75vh;border:none;border-radius:20px;transform:translateY(100%);animation:slideUp 1s ease forwards}@keyframes slideUp{to{transform:translateY(0)}}
  </style>
</head>
<body>
  <div class="container">
    <div class="main-content">
      <div>
        <div class="clock" id="clock"></div>
      </div>
      <iframe src=""></iframe>
    </div>
  </div>
</body>
</html>
