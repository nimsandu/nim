    function createClockDisplay(){const e=document.getElementById("clock");e.innerHTML="";const t=document.createElement("div");t.className="hours",t.style.display="flex";const n=document.createElement("div");n.className="digit hour-digit-1";const o=document.createElement("div");o.className="digit hour-digit-2";for(let e=0;e<63;e++){const e=document.createElement("div");e.className="dot",n.appendChild(e.cloneNode()),o.appendChild(e.cloneNode())}t.appendChild(n),t.appendChild(o);const d=document.createElement("div");d.className="separator";const l=document.createElement("div");l.className="separator-dot";const c=document.createElement("div");c.className="separator-dot",d.appendChild(l),d.appendChild(c);const i=document.createElement("div");i.className="minutes",i.style.display="flex";const s=document.createElement("div");s.className="digit minute-digit-1";const a=document.createElement("div");a.className="digit minute-digit-2";for(let e=0;e<63;e++){const e=document.createElement("div");e.className="dot",s.appendChild(e.cloneNode()),a.appendChild(e.cloneNode())}i.appendChild(s),i.appendChild(a),e.appendChild(t),e.appendChild(d),e.appendChild(i)}

    function updateClock(){
  const e=new Date,
        t=String(e.getHours()).padStart(2,"0"),
        n=String(e.getMinutes()).padStart(2,"0"),
        o=[parseInt(t[0]),parseInt(t[1]),parseInt(n[0]),parseInt(n[1])];
  for(let e=0;e<4;e++){
    const t=o[e],
          n=digitPatterns[t],

  }
}
